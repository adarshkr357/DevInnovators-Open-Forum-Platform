        <button class="btn btn-outline-secondary" type="button" onclick="toggleVisibility('currentPassword', this)">

        </button>

      <div class="input-group mb-3">

        </button>
      </div>

      <div class="input-group mb-3">

<!-- Theme + Save Logic -->
<script>
        // THEME TOGGLE
        const toggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
  
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
      themeIcon.textContent = document.body.classList.contains('light-mode') ? 'üåô' : '‚òÄ';
    });

  function toggleVisibility(inputId, iconElement) {
    const input = document.getElementById(inputId);
    const icon = iconElement.querySelector('span');

    if (input.type === 'password') {
      input.type = 'text';
      icon.textContent = 'visibility';
    } else {
      input.type = 'password';
      icon.textContent = 'visibility_off';
    }
  }

  // Handle password update
  document.getElementById('updatePasswordBtn').addEventListener('click', () => {
    const current = document.getElementById('currentPassword').value.trim();
    const newPass = document.getElementById('newPassword').value.trim();
    const confirm = document.getElementById('confirmPassword').value.trim();

    if (!current || !newPass || !confirm) {
      alert('Please fill out all fields.');
      return;
    }

    if (newPass !== confirm) {
      alert('New and Confirm passwords do not match!');
      return;
    }

    const encodedNewPass = btoa(newPass); // For demo only
    alert("Password updated successfully!\nEncrypted Password: " + encodedNewPass);

    // Clear inputs
    document.getElementById('currentPassword').value = '';
    document.getElementById('newPassword').value = '';
    document.getElementById('confirmPassword').value = '';
  });
  </script>
